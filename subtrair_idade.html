<meta charset="UTF-8">

<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
}

var minhaIdade = 23;
var idadeAleatoria = 18;

var subtrairIdade = minhaIdade - idadeAleatoria;
mostra("Carlos tem:" + minhaIdade + " anos!");
pulaLinha();
mostra("Eduarda tem:" + idadeAleatoria + " anos!");
pulaLinha();

document.write("A diferenca de idade eh de: " + subtrairIdade + " anos")
</script>
